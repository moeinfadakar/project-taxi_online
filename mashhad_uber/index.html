<h1 class="ttt"> بگو کجایی بیام دنبالت</h1>

<div id="googleMap" style="width:100%;height:400px;"></div>
<p id="lat"></p>
<p id="lng"></p>
<script>
 // ساخت مپ
var map;
var lat = 36.3212565;
var lng = 59.5404382;

function myMap(position) {
var mapProp= {
  center:new google.maps.LatLng(lat,lng),
  zoom:15,
  
};
var map = new google.maps.Map(document.getElementById("googleMap"),mapProp);

//موقعیت من 

if(navigator.geolocation){
  navigator.geolocation.getCurrentPosition(function(position){
 
    lat = position.coords.latitude;
    lng = position.coords.longitude;

    var myCenter = new google.maps.LatLng(lat , lng);
map.setCenter(myCenter);

    var marker = new google.maps.Marker({
  position: myCenter,
  draggable : true ,

//ثبت کردن موقعیت در مبدا

});
marker.setMap(map);


google.map.event.addListener(marker,  'click' ,  (function(marker,  i){
return function(){

  var tag_p_lat = document.getElementById("lat");
  var tag_p_lng = document.getElementById("lng");

var selected_location = marker.getPosition();

tag_p_lat.innerHTML = selected_location.lat();
tag_p_lng.innerHTML = selected_location.lng();

}
})(marker));
  });
}else{
alert("geolocation is not supported by this browser");

}
}
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCzWoesziBHdpAeWIGUQoaBBK4cazNwL2s&callback=myMap"></script>
